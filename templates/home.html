<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            min-height: 100vh;
        }

        .page-title {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .date-text {
            font-size: 14px;
        }

        .section-card {
            background: #fff;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            height: 100%;
        }

        .task-container {
            max-height: 380px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .task-card {
            border-radius: 10px;
            transition: all 0.25s ease;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .task-text {
            word-break: break-word;
        }

        .task-actions .btn {
            margin-left: 6px;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .add-task-box {
            background: #ffffff;
            padding: 16px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-control {
            padding: 1rem .75rem;
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Mobile tweaks */
        @media (max-width: 768px) {
            .task-container {
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
<div class="container py-4">

    <h3 class="text-center page-title mb-1">üìù Django Todo App</h3>
    <p class="text-center text-muted date-text">{% now "jS F Y" %}</p>

    <div class="row g-4 mt-2">
        <!-- Pending Tasks -->
        <div class="col-lg-7">
            <div class="section-card">
                <h5 class="mb-3">My Day</h5>

                <div class="task-container">
                    {% for x in tasks %}
                    <div class="card task-card mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center gap-2">
                            <span class="task-text">{{ x.task }}</span>

                            <div class="task-actions d-flex flex-shrink-0">
                                <a href="{% url 'mark_as_done' x.id %}" class="btn btn-success btn-sm">
                                    <i class="fa fa-check"></i>
                                </a>
                                <a href="{% url 'delete_task' x.id %}" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash"></i>
                                </a>
                                <a href="{% url 'edit_task' x.id %}" class="btn btn-primary btn-sm">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <p class="text-muted text-center mt-3">No tasks for today üéâ</p>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Completed Tasks -->
        <div class="col-lg-5">
            <div class="section-card">
                <h5 class="mb-3">Completed Tasks</h5>

                <div class="task-container">
                    {% for task in completed_tasks %}
                    <div class="card task-card completed mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center gap-2">
                            <span class="task-text">{{ task.task }}</span>
                            <div class="task-actions">
                                <a href="{% url 'mark_as_Undone' task.id %}" class="btn btn-warning btn-sm">
                                    <i class="fa fa-undo"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <p class="text-muted text-center mt-3">No completed tasks yet</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task -->
    <div class="row justify-content-center mt-4">
        <div class="col-lg-7">
            <div class="add-task-box">
                <form action="{% url 'addTask' %}" method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <input
                            name="task"
                            type="text"
                            class="form-control"
                            placeholder="Add a new task"
                            required
                        >
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
